<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Enquiry - Fetch Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .balance-section {
            padding: 40px 20px;
            text-align: center;
        }
        .balance-section h2 {
            font-size: 30px;
            color: #333;
        }
        .balance-form {
            background-color: white;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .balance-form label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }
        .balance-form input[type="text"], 
        .balance-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .balance-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .balance-form button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Balance Enquiry - Fetch Bank</h1>
    </header>

    

    <!-- Balance Enquiry Section -->
    <div class="balance-section">
        <h2>Check Your Account Balance</h2>
        <p>Enter your account information below to view your current balance.</p>

        <!-- Balance Enquiry Form -->
        <div class="balance-form">
            <form action="your-backend-url" method="post">
                <label for="account-number">Account Number:</label>
                <input type="text" id="account-number" name="account-number" required>

                <label for="account-holder">Account Holder's Name:</label>
                <input type="text" id="account-holder" name="account-holder" required>

                <label for="pin">PIN:</label>
                <input type="password" id="pin" name="pin" required>

                <button type="submit">Check Balance</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>2024 Fetch Bank. All rights reserved.</p>
    </footer>

</body>
</html>
