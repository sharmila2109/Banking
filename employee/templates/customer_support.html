<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Customer Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .support-section {
            padding: 40px 20px;
            text-align: center;
        }
        .support-section h2 {
            font-size: 30px;
            color: #333;
        }
        .support-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .support-form label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #333;
        }
        .support-form input[type="text"], 
        .support-form input[type="email"], 
        .support-form textarea, 
        .support-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .support-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .support-form button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Customer Support - Fetch Bank</h1>
    </header>

    

    <!-- Support Section -->
    <div class="support-section">
        <h2>We're Here to Help</h2>
        <p>If you have any questions or need assistance, please fill out the form below and our support team will get back to you.</p>

        <!-- Support Form -->
        <div class="support-form">
            <form action="your-backend-url" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="account-number">Account Number:</label>
                <input type="text" id="account-number" name="account-number" required>

                <label for="issue-type">Issue Type:</label>
                <select id="issue-type" name="issue-type">
                    <option value="general">General Query</option>
                    <option value="account">Account Issues</option>
                    <option value="transfer">Fund Transfer</option>
                    <option value="loan">Loan Enquiry</option>
                    <option value="other">Other</option>
                </select>
